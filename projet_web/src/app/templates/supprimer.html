{% extends 'base.html' %}
{% block title %}
<title>Page assos</title>
{% endblock %}
{% block content %}
<h1>Assos page</h1>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>RNA ID</th>
            <th>RNA ID EX</th>
            <th>Gestion</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for data in datas %}
        <tr>
            <td>{{ data.id }}</td>
            <td>{{ data.rna_id }}</td>
            <td>{{ data.rna_id_ex }}</td>
            <td>{{ data.gestion }}</td>
            <td>
                <form method="POST" action="{{ url_for('delete_data', id=data.id) }}">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-danger">Supprimer</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
